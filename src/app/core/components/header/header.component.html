<div class="logo"></div>
<div class="navmenu">
    <ul>
        <li *ngFor="let nav of navs" [routerLinkActive]="'active'">
            <a routerLink="{{nav.link}}">
                <i class="{{nav.icon}}"></i>
                <span>{{nav.name}}</span>
            </a>
        </li>
    </ul>
</div>
